version: '3'

services:
  mysql:
    image: mysql:latest
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'abcd@123'
      MYSQL_DATABASE: 'cement_strength_prediction'  # Specify the database name here
      MYSQL_USER: 'mlapp'
      MYSQL_PASSWORD: 'abcd@123'
    ports:
      - "3307:3306"


  python:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - python_data:/app
    depends_on:
      - mysql
    environment:
      MYSQL_USER: 'mlapp'
      MYSQL_PASSWORD: 'abcd@123'
      MYSQL_DATABASE: 'cement_strength_prediction'
      MYSQL_HOST: 'mysql'


volumes:
  mysql_data:
  python_data: